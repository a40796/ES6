<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // this 
        // == 從誰身上[呼叫 ]this 就指向誰 ==
        
        //ex 1 , from window
        let name = 'albert';
        function fn(){
            console.log(this.name)
        }
        fn()

        //ex2 , from obj
        let obj = {
            name:'john',
            sayName:function(){
                console.log(this.name)
            }
        }
        obj.sayName()
       
    </script>
</body>
</html>
