<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString</title>
</head>
<body>
    <script>
        function Person(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender = gender
        }
        let albert = new Person('albert',28,'men');
        let result = albert.toString();
        console.log(result)
        console.log(albert)
    </script>
</body>
</html>
