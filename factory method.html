<body>
    <script>
        // use factory methods  === 
        function createPerson(name,age,sex){
            let obj = new Object()
            obj.name = name;
            obj.age = age;
            obj.sex = sex;
            return obj
        }
        let albert = createPerson('albert',28,'male')
        let john = createPerson('john',18,'male')
        let lisa = createPerson('lisa',48,'women')
        // console.log(albert)
        // console.log(john)
        // console.log(lisa)
    </script>
</body>
