    <script>
        function Employee(name,age){
            this.name = name;
            this.age = age;
        }
        let employeeArrs = [];
        let albert = new Employee('albert',28);
        let brain = new Employee('brain',18);
        let alan = new Employee('alan',48);
        let ken = new Employee('ken',58);
        employeeArrs.push(albert,brain,alan,ken);
        let older = employeeArrs.filter((i)=>{
              return i.age > 40
        })

    </script>
